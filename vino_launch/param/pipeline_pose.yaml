Pipelines:
- name: people
  inputs: [RealSenseCamera]
  infers:
    - name: HumanPoseEstimation
      model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/human-pose-estimation-0001/FP16/human-pose-estimation-0001.xml
      engine: MYRIAD
      label: to/be/set/xxx.labels
      batch: 1
      min_peaks_distance: 3.0
      mid_points_score_threshold: 0.05
      found_mid_points_ratio_threshold: 0.8
      min_joints_number: 3
      min_subset_score: 0.2
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: RealSenseCamera
      right: [HumanPoseEstimation]
    - left: HumanPoseEstimation
      right: [ImageWindow, RosTopic, RViz]

OpenvinoCommon:
