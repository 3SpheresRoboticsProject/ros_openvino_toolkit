Pipelines:
- name: people
  inputs: [RealSenseCameraTopic]
  infers:
    - name: HumanPoseEstimation
      model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/human-pose-estimation-0001/FP16/human-pose-estimation-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      min_peaks_distance: 3.0
      mid_points_score_threshold: 0.05
      found_mid_points_ratio_threshold: 0.8
      min_joints_number: 3
      min_subset_score: 0.2
    - name: FaceDetection
      model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/face-detection-adas-0001/FP16/face-detection-adas-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
    - name: AgeGenderRecognition
      model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/age-gender-recognition-retail-0013/FP16/age-gender-recognition-retail-0013.xml 
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 16
    # - name: EmotionRecognition
    #   model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/emotions-recognition-retail-0003/FP16/emotions-recognition-retail-0003.xml
    #   engine: CPU
    #   label: to/be/set/xxx.labels
    #   batch: 16
    - name: HeadPoseEstimation
      model: /opt/openvino_toolkit/open_model_zoo/tools/downloader/intel/head-pose-estimation-adas-0001/FP16/head-pose-estimation-adas-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 16
  outputs: [RosTopic, RViz]
  connects:
    - left: RealSenseCameraTopic
      right: [FaceDetection, HumanPoseEstimation]
    - left: HumanPoseEstimation
      right: [RosTopic, RViz]
    - left: FaceDetection
      right: [AgeGenderRecognition, HeadPoseEstimation, RosTopic, RViz]
    - left: AgeGenderRecognition
      right: [RosTopic,RViz]
    # - left: EmotionRecognition
    #   right: [RosTopic,RViz]
    - left: HeadPoseEstimation
      right: [RosTopic,RViz]

OpenvinoCommon:
